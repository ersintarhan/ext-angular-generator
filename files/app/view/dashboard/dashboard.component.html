<div style="padding:20px;margin:0;">



	<div class="row" style="height:300px">

		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="home-panel" style="height:280px">
				<div class="home-panel-title">A Pie Chart</div>
					<polar [config]='polarConfig' fitToParent=true></polar>
			</div>
		</div>

		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="home-panel" style="height:280px">
				<div class="home-panel-title">Agency List</div>
				<list [config]='listConfig' fitToParent=true></list>
			</div>
		</div>

		
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="home-panel" style="height:280px">
				<div class="home-panel-title">Who Has Logged On? <button style="margin-top:-5px;margin-right:5px;float:right;" (click)="onStopAutoPlay()">Stop</button></div>
				<carousel	[config]='carouselConfig' (ready)='readyCarousel($event)' fitToParent=true></carousel>
			</div>
		</div>

	</div>

	<div class="row" style="height:300px">
		
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="home-panel" style="height:280px;">
				<div class="home-panel-title">Bar Chart</div>
				<cartesian [config]='cartesianConfig' fitToParent=true></cartesian>
			</div>
		</div>

		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="home-panel" style="height:280px">
				<div class="home-panel-title">All Spending By Type of Investment</div>
				<pivotgrid [config]='pivotgridConfig' fitToParent=true></pivotgrid>
			</div>
		</div>

	</div>

	<div class="row" style="height:300px">

		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="home-panel" style="height:280px">
				<div class="home-panel-title">Flag Day - Wednesday, June 14 2017</div>
				<div class="placeholder"></div>
			</div>
		</div>

		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="home-panel" style="height:280px">
				<div class="home-panel-title">D3 Tree Map</div>
				<d3-treemap [config]='d3Config' fitToParent=true></d3-treemap>
			</div>
		</div>

		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="home-panel" style="height:280px">
				<div class="home-panel-title">Today's Candidate Calendar</div>
				<calendar-day	[config]='calendarConfig' (ready)='readyCalendar($event)' fitToParent=true></calendar-day>
			</div>
		</div>

	</div>

</div>
